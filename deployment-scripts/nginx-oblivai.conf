# OBLIVAI Nginx Configuration
# For Tor Hidden Service (.onion) deployment
# Place in: /etc/nginx/sites-available/oblivai
# Enable with: sudo ln -s /etc/nginx/sites-available/oblivai /etc/nginx/sites-enabled/

server {
    # Listen on localhost only (Tor will proxy to this)
    listen 127.0.0.1:8080;
    server_name localhost;

    # Document root (adjust path if needed)
    root /var/www/oblivai/dist;
    index index.html;

    # Charset
    charset utf-8;

    # Security Headers (Tor-compatible - no HTTPS enforcement)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Content Security Policy (Tor-compatible)
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; script-src 'self' 'wasm-unsafe-eval'; worker-src 'self' blob:; connect-src 'self' https://huggingface.co https://cdn-lfs.huggingface.co https://*.huggingface.co https://*.xethub.hf.co https://raw.githubusercontent.com https://*.githubusercontent.com; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; form-action 'none'; object-src 'none'; media-src 'self'; manifest-src 'self';" always;

    # WASM MIME type and headers
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header Cross-Origin-Resource-Policy "cross-origin";
    }

    # JavaScript bundles
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images
    location ~* \.(png|jpg|jpeg|gif|svg|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Service Worker - always get latest version
    location = /sw.js {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # PWA Manifest
    location = /manifest.json {
        add_header Content-Type "application/manifest+json; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable access logs for privacy (optional)
    # Comment out these lines if you want logging
    access_log /var/log/nginx/oblivai-access.log;
    error_log /var/log/nginx/oblivai-error.log;

    # Or disable logging completely for maximum privacy:
    # access_log off;
    # error_log /dev/null;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
