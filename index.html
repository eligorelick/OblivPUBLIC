      <div class="noscript-wrapper">
        <header class="noscript-header">

        <div class="alert">
          <h2>⚠️ JavaScript Required</h2>
          <p><strong>OBLIVAI requires JavaScript to function.</strong></p>
          <p>This application runs AI models entirely in your browser using WebAssembly and WebGPU. These technologies require JavaScript to operate.</p>
          <p><strong>Why JavaScript is necessary:</strong></p>
          <ul style="margin-left: 20px; margin-top: 12px;">
            <li>AI inference runs in your browser (WebLLM, WebGPU, WebAssembly)</li>
            <li>No server-side processing - everything happens locally on your device</li>
            <li>Interactive chat interface requires client-side scripting</li>
            <li>Model loading and caching uses browser APIs (IndexedDB)</li>
          </ul>
          <p style="margin-top: 16px;"><strong>Privacy Guarantee:</strong> Even with JavaScript enabled, <em>no data ever leaves your device</em>. All AI processing happens locally in your browser. No servers, no tracking, no data collection.</p>
        </div>

        <section class="content-section">
          <h2>About OBLIVAI</h2>
          <p>OBLIVAI is a truly private AI chat application that runs entirely in your browser. Unlike traditional AI chatbots that send your conversations to remote servers, OBLIVAI processes everything locally on your device.</p>

          <h3>Privacy Guarantees</h3>
          <div style="margin-top: 16px;">
            <span class="privacy-badge">✓ 100% Local</span>
            <span class="privacy-badge">✓ No Servers</span>
            <span class="privacy-badge">✓ No Tracking</span>
            <span class="privacy-badge">✓ No Data Collection</span>
            <span class="privacy-badge">✓ Open Source</span>
          </div>

          <h3>Key Features</h3>
          <ul>
            <li>Zero server communication - all AI runs in your browser</li>
            <li>No data collection - conversations never leave your device</li>
            <li>No tracking - no analytics, cookies, or telemetry</li>
            <li>No account required - just open and start chatting</li>
            <li>Works offline - after initial model download</li>
            <li>15 AI models - from 500MB to 8GB+, choose based on your device</li>
            <li>Custom system instructions - personalize AI behavior</li>
            <li>PWA installable - works as a standalone app</li>
            <li>Tor/.onion compatible - maximum anonymity</li>

        </section>

        <section class="content-section">
          <h2>How It Works</h2>
          <div class="feature-grid">
            <div class="feature-card">
              <h4>1. Model Download</h4>

            <div class="feature-card">
              <h4>2. Local Processing</h4>
              <p>All AI inference happens in your browser using WebGPU, WebGL, or WebAssembly - no servers involved.</p>
            </div>
            <div class="feature-card">
              <h4>3. Private Chat</h4>
              <p>Your conversations stay in memory only. No data storage, no cloud sync, no tracking.</p>
            </div>

            <li>10GB free disk space (for multiple models)</li>
            <li>Stable internet connection (for initial model download)</li>

        <section class="content-section">
          <h2>Enable JavaScript</h2>
          <p>To use OBLIVAI, enable JavaScript in your browser:</p>

          <h3>Chrome / Edge</h3>
          <ul>
            <li>Settings → Privacy and security → Site settings → JavaScript → "Sites can use Javascript"</li>
          </ul>

          <h3>Firefox</h3>
          <ul>
            <li>Type <code>about:config</code> in address bar → Accept warning → Search for <code>javascript.enabled</code> → Set to <code>true</code></li>
          </ul>

          <h3>Safari</h3>
          <ul>
            <li>Preferences → Security → Enable JavaScript (checkbox)</li>
          </ul>

          <h3>Tor Browser</h3>
          <ul>
            <li>Security Level → Safer or Standard (JavaScript enabled by default on Standard)</li>
          </ul>
        </section>
